# This is a basic workflow to help you get started with Actions

name: Notification

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: > 
          # Attenzione!
          Il minchione ${{github.actor}} ha appena una commit probabilmente inutile
        
        photo: 'https://images2.corriereobjects.it/methode_image/2018/09/20/Politica/Foto%20Politica%20-%20Trattate/11370358-k3IB-U303041457661160H-1224x916@Corriere-Web-Sezioni-593x443.jpg'
